<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="textbox"></div>
        <div id="clear" class="button">AC</div>
        <div id="backspace" class="button"><i class="fas fa-backspace"></i></div>
        <div id="division" class="button operation">/</div>
        <div id="number-7" class="button number">7</div>
        <div id="number-8" class="button number">8</div>
        <div id="number-9" class="button number">9</div>
        <div id="multiplication" class="button operation">*</div>
        <div id="number-4" class="button number">4</div>
        <div id="number-5" class="button number">5</div>
        <div id="number-6" class="button number">6</div>
        <div id="subtraction" class="button operation">-</div>
        <div id="number-1" class="button number">1</div>
        <div id="number-2" class="button number">2</div>
        <div id="number-3" class="button number">3</div>
        <div id="addition" class="button operation">+</div>
        <div id="number-0" class="button number">0</div>
        <div id="dot" class="button">.</div>
        <div id="equals" class="button">=</div>
        <div id="status"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/1ccbca7147.js"></script>
</body>

</html>
